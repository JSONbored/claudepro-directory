<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Claude Pro Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            opacity: 0.5;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            font-weight: 600;
        }
        p {
            color: #999999;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.8;
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor" opacity="0.3"/>
            <path d="M20.94 11A8.994 8.994 0 0013 3.06V1c5.05.5 9 4.76 9 10h-1.06zM3.06 13A8.994 8.994 0 0011 20.94V23c-5.05-.5-9-4.76-9-10h1.06z" fill="currentColor"/>
        </svg>

        <h1>You're Offline</h1>

        <p>
            It looks like you've lost your internet connection.
            Claude Pro Directory needs an internet connection to load new content.
        </p>

        <button onclick="retryConnection()">
            Try Again
        </button>

        <div class="status" id="status">
            Checking connection...
        </div>
    </div>

    <script src="/scripts/offline.js"></script>
</body>
</html>
