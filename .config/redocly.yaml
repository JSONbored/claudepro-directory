# Redocly Configuration
# Theme customization to match ClaudePro Directory design system
# Color scheme: Claude Orange with OKLCH-based dark palette

openapi:
  theme:
    colors:
      # Primary brand color - Claude Orange (oklch(62% 0.155 42))
      primary:
        main: '#E87A3E'
        light: '#F09A61'
        dark: '#C96632'

      # Success, warning, error states
      success:
        main: '#10B981'
      warning:
        main: '#F59E0B'
      error:
        main: '#EF4444'

      # Text colors - matching site's dark theme (oklch(94% 0.005 60))
      text:
        primary: '#EFEFEF'
        secondary: '#C7C7C9'

      # HTTP method colors
      http:
        get: '#10B981'
        post: '#3B82F6'
        put: '#F59E0B'
        delete: '#EF4444'
        patch: '#8B5CF6'

      # Response styling
      tonalOffset: 0.3
      responses:
        success:
          color: '#10B981'
          backgroundColor: 'rgba(16, 185, 129, 0.1)'
        error:
          color: '#EF4444'
          backgroundColor: 'rgba(239, 68, 68, 0.1)'
        redirect:
          color: '#3B82F6'
          backgroundColor: 'rgba(59, 130, 246, 0.1)'
        info:
          color: '#8B5CF6'
          backgroundColor: 'rgba(139, 92, 246, 0.1)'

    typography:
      fontSize: '15px'
      lineHeight: '1.6'
      fontFamily: 'ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
      fontWeightRegular: '400'
      fontWeightBold: '600'
      headings:
        fontFamily: 'ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
        fontWeight: '600'
      code:
        fontFamily: '"JetBrains Mono", "SF Mono", Consolas, Monaco, monospace'
        fontSize: '14px'
        color: '#EFEFEF'
        backgroundColor: '#292929'

    # Sidebar - matching site's dark mode (oklch(24% 0.008 60))
    sidebar:
      backgroundColor: '#3A3A3D'
      textColor: '#C7C7C9'
      activeTextColor: '#E87A3E'
      groupItems:
        textTransform: 'uppercase'

    # Logo styling
    logo:
      maxHeight: '50px'
      maxWidth: '200px'
      gutter: '20px'

    # Right panel (examples/code samples) - oklch(28% 0.006 60)
    rightPanel:
      backgroundColor: '#424245'
      textColor: '#EFEFEF'

    # Code blocks - oklch(20% 0.005 60)
    codeBlock:
      backgroundColor: '#292929'

    # Schema/models styling
    schema:
      nestedBackground: '#424245'
      linesColor: '#E87A3E'
      defaultDetailsWidth: '75%'
      typeNameColor: '#E87A3E'
      typeTitleColor: '#EFEFEF'
      requireLabelColor: '#E87A3E'
      labelsTextSize: '0.9em'
      nestingSpacing: '1em'

    # Links
    links:
      color: '#E87A3E'

extends:
  - recommended
