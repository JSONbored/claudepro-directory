# Supabase Edge Functions Configuration
# This file persists JWT verification settings across redeployments

# =============================================================================
# Unified Architecture (ARCH-003)
# =============================================================================

# 1. PUBLIC API MONOLITH
# Read-only, high-traffic, synchronous endpoints.
[functions.public-api]
verify_jwt = false
import_map = "./functions/public-api/deno.json"

# 2. FLUX STATION MONOLITH
# Write-heavy, async processing, webhooks, email, queues.
[functions.flux-station]
verify_jwt = false
import_map = "./functions/flux-station/deno.json"

[functions.mcp-directory]
verify_jwt = true
import_map = "./functions/mcp-directory/deno.json"
