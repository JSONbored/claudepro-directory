name: Reusable Setup - Node.js and pnpm

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '22'
      pnpm-version:
        description: 'pnpm version to use'
        required: false
        type: string
        default: '10.24.0'
      fetch-depth:
        description: 'Git fetch depth'
        required: false
        type: string
        default: '1'
      install-deps:
        description: 'Whether to install dependencies'
        required: false
        type: boolean
        default: true
      install-args:
        description: 'Additional arguments for pnpm install'
        required: false
        type: string
        default: '--frozen-lockfile'
    outputs:
      cache-hit:
        description: 'Whether dependencies cache was hit'
        value: ${{ jobs.setup.outputs.cache-hit }}

jobs:
  setup:
    name: Setup Node.js and pnpm
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.setup-node.outputs.cache-hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: ${{ inputs.fetch-depth }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        if: inputs.install-deps == true
        run: pnpm install ${{ inputs.install-args }}
