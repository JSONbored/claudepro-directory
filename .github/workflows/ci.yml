name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup

      - name: Build
        run: pnpm build

  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: ./.github/actions/setup

      - name: Verify Architecture
        run: |
          pnpm verify:routes
          pnpm verify:flags

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: ./.github/actions/setup

      - name: Type Check
        run: pnpm type-check

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: ./.github/actions/setup

      - name: Test
        run: pnpm test
