name: Lighthouse CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**/*.{ts,tsx,js,jsx}'
      - 'public/**'
      - 'package.json'
      - 'next.config.mjs'
      - 'tailwind.config.ts'
    paths-ignore:
      - 'content/**/*.json'
      - 'templates/**'
  push:
    branches: [ main ]
    paths-ignore:
      - 'content/**/*.json'
      - 'templates/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  # Build using reusable workflow
  build:
    name: Build for Lighthouse
    uses: ./.github/workflows/build-reusable.yml
    with:
      cache-key-suffix: 'lighthouse'
      upload-artifact: true

  # Run Lighthouse audit on built application
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-node-deps
        with:
          skip-build-content: 'true'

      - name: Download build artifact
        uses: actions/download-artifact@v6
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: ./

      - name: Verify build restoration
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build artifact restoration failed"
            exit 1
          fi
          echo "✅ Build artifact restored successfully"
          ls -la .next | head -10

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './config/tools/lighthouserc.cjs'
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30
