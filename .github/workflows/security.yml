name: Security

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'config/**'
      - '.github/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'config/**'
      - '.github/**'
  schedule:
    - cron: '0 3 * * 1'  # Weekly security scan on Mondays at 3am UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # Gate non-scheduled jobs behind label `security` on PRs
  precheck:
    name: Security Label Gate
    runs-on: ubuntu-latest
    outputs:
      run-security: ${{ steps.decide.outputs.run }}
    steps:
      - id: decide
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            labels=$(echo '${{ toJson(github.event.pull_request.labels) }}' | jq -r '.[].name' | tr '\n' ',')
            if echo "$labels" | grep -q 'security'; then
              echo "run=true" >> $GITHUB_OUTPUT
            else
              echo "run=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "run=true" >> $GITHUB_OUTPUT
          fi

  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [precheck]
    if: (github.event_name != 'schedule') && needs.precheck.outputs.run-security == 'true'

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0  # Full history for better secret detection

    - name: Check for hardcoded secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --only-verified --exclude-paths=.github/trufflehog-exclude.txt
      continue-on-error: true

  # Build for CodeQL analysis using reusable workflow
  build-for-codeql:
    name: Build for CodeQL
    uses: ./.github/workflows/build-reusable.yml
    needs: [precheck]
    if: needs.precheck.outputs.run-security == 'true'
    with:
      cache-key-suffix: 'codeql'
      upload-artifact: true

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [precheck, build-for-codeql]
    if: needs.precheck.outputs.run-security == 'true'
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - uses: ./.github/actions/setup-node-deps
      with:
        skip-build-content: 'true'

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ needs.build-for-codeql.outputs.artifact-name }}
        path: ./

    - name: Verify build restoration
      run: |
        if [ ! -d ".next" ]; then
          echo "❌ Build artifact restoration failed"
          exit 1
        fi
        echo "✅ Build artifact restored for CodeQL analysis"

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: javascript-typescript
        queries: security-extended

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:javascript-typescript"
        upload: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [precheck]
    if: github.event_name == 'pull_request' && needs.precheck.outputs.run-security == 'true'
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v5

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: critical
        vulnerability-check: true
        license-check: false
        comment-summary-in-pr: always
        warn-only: true

  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [precheck]
    if: needs.precheck.outputs.run-security == 'true'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - uses: ./.github/actions/setup-node-deps

    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Upload audit results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: npm-audit-results
        path: npm-audit.json
        retention-days: 30
        if-no-files-found: ignore

  socket-security:
    name: Socket Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [precheck]
    if: vars.SOCKET_SECURITY_API_KEY != '' && needs.precheck.outputs.run-security == 'true'  # Only run if API key is configured
    permissions:
      contents: read
      pull-requests: write
      statuses: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Setup Python for Socket CLI
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Socket CLI
      run: pip install socketsecurity --upgrade

    - name: Run Socket Security Scan
      env:
        SOCKET_SECURITY_API_KEY: ${{ secrets.SOCKET_SECURITY_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          socketcli \
            --target-path $GITHUB_WORKSPACE \
            --scm github \
            --pr-number ${{ github.event.pull_request.number }}
        else
          socketcli \
            --target-path $GITHUB_WORKSPACE \
            --scm github
        fi
      continue-on-error: true  # Don't block PRs initially
