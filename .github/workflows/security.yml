name: Security

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/src/**/*.{ts,tsx,js,jsx}'
      - 'apps/web/next.config.mjs'
      - 'apps/web/postcss.config.js'
      - 'apps/edge/functions/**/*.ts'
      - 'apps/edge/functions/**/*.tsx'
      - 'apps/edge/**/*.sql'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/src/**/*.{ts,tsx,js,jsx}'
      - 'apps/web/next.config.mjs'
      - 'apps/web/postcss.config.js'
      - 'apps/edge/functions/**/*.ts'
      - 'apps/edge/functions/**/*.tsx'
      - 'apps/edge/**/*.sql'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/security.yml'
  schedule:
    - cron: '0 3 * * 1'  # Weekly security scan on Mondays at 3am UTC

env:
  PNPM_VERSION: 10.23.0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  changes:
    name: Changes Filter
    uses: ./.github/workflows/changes-filter.yml

  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [changes]
    if: github.event_name != 'schedule' && (github.event_name == 'pull_request' || needs.changes.outputs.code == 'true' || needs.changes.outputs.deps == 'true')

    steps:
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.event.client_payload.deployment.gitSource.ref || github.ref }}
        fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 1 }}

    - name: Check for hardcoded secrets
      id: secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --only-verified --exclude-paths=.github/trufflehog-exclude.txt
      continue-on-error: true

    - name: Notify Vercel
      if: github.event_name == 'push'
      uses: vercel/repository-dispatch/actions/status@v1
      with:
        name: 'Vercel - heyclaude: security-secrets'
        status: ${{ steps.secrets.outcome == 'success' && 'success' || 'failure' }}
        description: ${{ steps.secrets.outcome == 'success' && 'Secret scanning passed' || 'Secret scanning found issues' }}

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 6
    needs: [changes]
    if: |
      github.event_name == 'schedule' ||
      ((needs.changes.outputs.code == 'true' || needs.changes.outputs.deps == 'true') &&
       !contains(github.event.pull_request.labels.*.name, 'ui-only'))
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        ref: ${{ github.event.client_payload.deployment.gitSource.ref || github.ref }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: javascript-typescript
        queries: security-extended

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      id: codeql
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:javascript-typescript"
        upload: true
      continue-on-error: true

    - name: Notify Vercel
      if: github.event_name == 'push'
      uses: vercel/repository-dispatch/actions/status@v1
      with:
        name: 'Vercel - heyclaude: security-codeql'
        status: ${{ steps.codeql.outcome == 'success' && 'success' || 'failure' }}
        description: ${{ steps.codeql.outcome == 'success' && 'CodeQL analysis passed' || 'CodeQL analysis found issues' }}

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: [changes]
    if: github.event_name == 'pull_request' && needs.changes.outputs.deps == 'true'
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 1

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: critical
        vulnerability-check: true
        license-check: false
        comment-summary-in-pr: always
        warn-only: true

  type-check:
    name: Type Check (${{ matrix.label }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes]
    if: github.event_name == 'push' && (needs.changes.outputs.code == 'true' || needs.changes.outputs.deps == 'true')
    strategy:
      matrix:
        include:
          - target: web
            label: Web
            turboTask: type-check:web
          - target: packages
            label: Packages
            turboTask: type-check:packages

    steps:
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.event.client_payload.deployment.gitSource.ref || github.ref }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Restore turbo cache
      uses: actions/cache@v4
      with:
        path: .turbo
        key: ${{ runner.os }}-turbo-${{ matrix.target }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-turbo-${{ matrix.target }}-

    - name: Type check (${{ matrix.label }})
      id: type-check
      run: pnpm turbo run ${{ matrix.turboTask }} --cache-dir=.turbo
      continue-on-error: true

    - name: Notify Vercel
      if: github.event_name == 'push'
      uses: vercel/repository-dispatch/actions/status@v1
      with:
        name: 'Vercel - heyclaude: type-check-${{ matrix.target }}'
        status: ${{ steps.type-check.outcome == 'success' && 'success' || 'failure' }}
        description: ${{ steps.type-check.outcome == 'success' && format('{0} type check passed', matrix.label) || format('{0} type check failed', matrix.label) }}

  type-check-edge:
    name: Type Check (Edge Functions)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes]
    if: github.event_name == 'push' && (needs.changes.outputs.code == 'true' || needs.changes.outputs.deps == 'true')

    steps:
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.event.client_payload.deployment.gitSource.ref || github.ref }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Restore turbo cache
      uses: actions/cache@v4
      with:
        path: .turbo
        key: ${{ runner.os }}-turbo-edge-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-turbo-edge-

    - name: Type check edge functions
      id: type-check-edge
      run: pnpm turbo run type-check:edge --cache-dir=.turbo
      continue-on-error: true

    - name: Notify Vercel
      if: github.event_name == 'push'
      uses: vercel/repository-dispatch/actions/status@v1
      with:
        name: 'Vercel - heyclaude: type-check-edge'
        status: ${{ steps.type-check-edge.outcome == 'success' && 'success' || 'failure' }}
        description: ${{ steps.type-check-edge.outcome == 'success' && 'Edge type check passed' || 'Edge type check failed' }}

  lint:
    name: Lint (${{ matrix.label }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes]
    if: github.event_name == 'push' && (needs.changes.outputs.code == 'true' || needs.changes.outputs.deps == 'true')
    strategy:
      matrix:
        include:
          - target: web
            label: Web
            turboTask: lint
            stepId: lint_web
          - target: edge
            label: Edge
            turboTask: lint:edge
            stepId: lint_edge

    steps:
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.event.client_payload.deployment.gitSource.ref || github.ref }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Restore turbo cache
      uses: actions/cache@v4
      with:
        path: .turbo
        key: ${{ runner.os }}-turbo-lint-${{ matrix.target }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-turbo-lint-${{ matrix.target }}-

    - name: Lint (${{ matrix.label }})
      id: ${{ matrix.stepId }}
      env:
        NEXT_PUBLIC_SUPABASE_URL: https://hgtjdifxfapoltfflowc.supabase.co
        NEXT_PUBLIC_SUPABASE_ANON_KEY: stub-anon-key
        NODE_OPTIONS: --require ./config/tools/disable-server-only.cjs
      run: pnpm turbo run ${{ matrix.turboTask }} --cache-dir=.turbo
      continue-on-error: true

    - name: Notify Vercel
      if: github.event_name == 'push'
      uses: vercel/repository-dispatch/actions/status@v1
      env:
        LINT_WEB_OUTCOME: ${{ steps.lint_web.outcome }}
        LINT_EDGE_OUTCOME: ${{ steps.lint_edge.outcome }}
      with:
        name: 'Vercel - heyclaude: lint-${{ matrix.target }}'
        status: '${{ (matrix.target == ''web'' && env.LINT_WEB_OUTCOME == ''success'') || (matrix.target == ''edge'' && env.LINT_EDGE_OUTCOME == ''success'') ? ''success'' : ''failure'' }}'
        description: '${{ ((matrix.target == ''web'' && env.LINT_WEB_OUTCOME == ''success'') || (matrix.target == ''edge'' && env.LINT_EDGE_OUTCOME == ''success'')) ? format(''{0} lint passed'', matrix.label) : format(''{0} lint failed'', matrix.label) }}'

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [changes]
    if: github.event_name == 'push' && (needs.changes.outputs.code == 'true' || needs.changes.outputs.deps == 'true')

    steps:
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.event.client_payload.deployment.gitSource.ref || github.ref }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build
      id: build
      run: pnpm build
      continue-on-error: true

    - name: Notify Vercel
      if: github.event_name == 'push'
      uses: vercel/repository-dispatch/actions/status@v1
      with:
        name: 'Vercel - heyclaude: build'
        status: ${{ steps.build.outcome == 'success' && 'success' || 'failure' }}
        description: ${{ steps.build.outcome == 'success' && 'Build passed' || 'Build failed' }}
