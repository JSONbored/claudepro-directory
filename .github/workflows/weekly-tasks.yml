name: Weekly Tasks Cron

# Runs every Monday at 00:00 UTC
# Replaces Vercel cron to reduce platform dependency
on:
  schedule:
    - cron: '0 0 * * 1'  # Monday at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  weekly-tasks:
    name: Run Weekly Tasks
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Fail if takes longer than 15 minutes

    steps:
      - name: Trigger weekly tasks endpoint
        run: |
          echo "üìä Triggering weekly tasks endpoint..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions-Cron/1.0" \
            "${{ secrets.SITE_URL }}/api/cron/weekly-tasks")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response Body: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Weekly tasks failed with HTTP $HTTP_CODE"
            exit 1
          fi
          
          echo "‚úÖ Weekly tasks completed successfully"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Weekly tasks cron failed!"
          echo "Check the logs above for details."
          # Add Slack/Discord notification here if needed
