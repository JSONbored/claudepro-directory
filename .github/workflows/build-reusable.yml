name: Build (Reusable)

on:
  workflow_call:
    inputs:
      cache-key-suffix:
        description: 'Suffix for cache key (e.g., pr, base, lighthouse)'
        type: string
        required: false
        default: 'default'
      upload-artifact:
        description: 'Whether to upload build artifact'
        type: boolean
        required: false
        default: true
      checkout-ref:
        description: 'Git ref to checkout (branch, tag, or SHA). Defaults to triggering ref.'
        type: string
        required: false
        default: ''
    outputs:
      artifact-name:
        description: 'Name of uploaded build artifact'
        value: ${{ jobs.build.outputs.artifact-name }}

jobs:
  build:
    name: Build Next.js Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      artifact-name: ${{ steps.artifact-info.outputs.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.checkout-ref }}

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ inputs.cache-key-suffix }}-${{ hashFiles('package-lock.json', 'src/**/*.{ts,tsx}', 'next.config.mjs', 'tailwind.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ inputs.cache-key-suffix }}-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-nextjs-${{ inputs.cache-key-suffix }}-
            ${{ runner.os }}-nextjs-

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi

          echo "✅ Build successful"
          echo "Build size: $(du -sh .next | cut -f1)"

          # Verify critical build outputs
          if [ -f ".next/BUILD_ID" ]; then
            echo "Build ID: $(cat .next/BUILD_ID)"
          fi

      - name: Set artifact name
        id: artifact-info
        run: |
          ARTIFACT_NAME="build-${{ inputs.cache-key-suffix }}-${{ github.sha }}"
          echo "name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "Artifact name: ${ARTIFACT_NAME}"

      - name: Upload build artifact
        if: inputs.upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-info.outputs.name }}
          path: |
            .next
            public
            package.json
            next.config.mjs
          retention-days: 1
          compression-level: 6
