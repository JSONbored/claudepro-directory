name: Cache Maintenance

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday 2am UTC
  workflow_dispatch:

concurrency:
  group: cache-maintenance
  cancel-in-progress: false

jobs:
  cleanup:
    name: Cleanup Old Caches
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      actions: write  # Required to delete caches

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1  # Shallow clone for speed

      - name: Cleanup old caches
        run: |
          echo "ðŸ§¹ Starting cache cleanup..."

          # Install gh actions-cache extension
          gh extension install actions/gh-actions-cache || true

          # Delete all caches to free up storage
          echo "Deleting all caches..."
          gh actions-cache delete --all --repo ${{ github.repository }} || true

          # List current caches
          echo ""
          echo "ðŸ“Š Current cache status:"
          gh actions-cache list --limit 20 || echo "No caches found"

          echo ""
          echo "âœ… Cache cleanup complete"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
