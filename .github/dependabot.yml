# Dependabot configuration for automated dependency updates
# See https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    reviewers:
      - "JSONbored"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Group updates for better PR organization
    groups:
      # Group all React-related updates together
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      # Group all Next.js-related updates together
      nextjs:
        patterns:
          - "next"
          - "next-*"
      # Group all Radix UI updates together
      radix-ui:
        patterns:
          - "@radix-ui/*"
      # Group TypeScript and related tooling
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "tsx"
      # Group linting and formatting tools
      linting:
        patterns:
          - "ultracite"
          - "lefthook"
      # Group Tailwind and CSS tooling
      styling:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-*"
      # Group security packages
      security:
        patterns:
          - "@arcjet/*"
          - "@nosecone/*"
      # Group content processing
      content:
        patterns:
          - "marked"
          - "gray-matter"
          - "next-mdx-remote"
          - "rehype-*"
          - "remark-*"
      # Group infrastructure
      infrastructure:
        patterns:
          - "@upstash/*"
          - "@vercel/*"
          - "sharp"
    # Ignore specific packages that require manual review
    ignore:
      # Pin Node.js types to match engine version
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    reviewers:
      - "JSONbored"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"
