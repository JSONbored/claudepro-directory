# Design System Violation Rules
# Enforces design system usage from .cursor/rules/design-system.mdc

---
# Rule: Detect inline marginBottom classes (should use marginBottom.*)
id: inline-margin-bottom
language: TypeScript
rule:
  pattern: className={$QUOTE}mb-$SIZE$QUOTE}
  kind: jsx_attribute
message: "Use design system utility marginBottom.* instead of inline mb-* classes. Import marginBottom from @heyclaude/web-runtime/design-system"
severity: warning
fix: |
  // Replace mb-1 with marginBottom.micro
  // Replace mb-2 with marginBottom.tight
  // Replace mb-4 with marginBottom.default
  // Replace mb-6 with marginBottom.comfortable
  // etc.

