# Rule: Detect inline icon sizing (h-X w-X for icons, should use iconSize.*)
id: inline-icon-sizing
language: TypeScript
rule:
  all:
    - pattern: className={$QUOTE}h-$SIZE w-$SIZE$QUOTE}
      kind: jsx_attribute
    - inside:
        kind: jsx_opening_element
        has:
          pattern: <$ICON
          regex: Icon|icon
message: "Use design system utility iconSize.* instead of inline h-X w-X for icons. Import iconSize from @heyclaude/web-runtime/design-system"
severity: warning

