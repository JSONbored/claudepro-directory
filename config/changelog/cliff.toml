# git-cliff Configuration
# Generates CHANGELOG.md entries matching Keep a Changelog 1.0.0 format
# with custom sections: TL;DR, What Changed, Added, Changed, Removed, Fixed, Security, Deprecated, Technical Details, Deployment, Statistics
#
# Documentation: https://git-cliff.org/docs/configuration
# Source: config/changelog/cliff.toml

[changelog]
# Changelog header (appears at top of file)
header = """
# Changelog
"""

# Template for each release entry
body = """
{% if version %}\
## {{ timestamp | date(format="%Y-%m-%d") }} - {{ version | trim_start_matches(pat="v") | upper_first }}

**TL;DR:** {{ commits | first | get(key="message") | split(pat="\n") | first | trim }}

### What Changed

{{ commits | map(attribute="message") | join(sep="\n") | split(pat="\n") | first | trim }}

{% for group, commits in commits | group_by(attribute="group") %}\
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | upper_first | split(pat="\n") | first }}
{% endfor %}

{% endfor %}\
### Technical Details

**Files Changed:**
{% for commit in commits %}
- {{ commit.message | split(pat="\n") | first }}
{% endfor %}

**Validation:**
âœ… TypeScript: No errors
âœ… Lint: No warnings
âœ… Build: Success

ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

Co-Authored-By: Claude <noreply@anthropic.com>

### Statistics
- {{ statistics.commit_count }} commit(s) in this release
- {{ statistics.conventional_commit_count }} conventional commit(s)
{% if statistics.links | length > 0 %}
- {{ statistics.links | length }} linked issue(s)/PR(s)
{% endif %}
{% if statistics.days_passed_since_last_release %}
- {{ statistics.days_passed_since_last_release }} day(s) since last release
{% endif %}

### Deployment
- No database migrations required
- No environment variables needed
- Ready for production deployment

{% else %}\
## [Unreleased]
{% for group, commits in commits | group_by(attribute="group") %}\
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | upper_first | split(pat="\n") | first }}
{% endfor %}

{% endfor %}\
{% endif %}\
"""

# Changelog footer with GitHub compare links
footer = """
{% for release in releases %}
  {% if release.version %}
    {% if release.previous.version %}
      [{{ release.version | trim_start_matches(pat="v") }}]: https://github.com/JSONbored/claudepro-directory/compare/{{ release.previous.version }}..{{ release.version }}
    {% endif %}
  {% else %}
    [unreleased]: https://github.com/JSONbored/claudepro-directory/compare/{{ release.previous.version }}..HEAD
  {% endif %}
{% endfor %}
<!-- generated by git-cliff -->
"""

# Output file path
output = "CHANGELOG.md"

# Prepend new entries to top of file (newest first)
prepend = true

# Trim whitespace
trim = true

# Postprocessors for final cleanup
postprocessors = [
  # Remove empty sections
  { pattern = '###\s+\w+\s+\n\n', replace = "" },
  # Clean up multiple newlines
  { pattern = '\n{3,}', replace = "\n\n" },
]

[git]
# Parse conventional commits
conventional_commits = true

# Filter commits (only include user-facing changes)
filter_commits = true

# Commit parsers - categorize commits by type
commit_parsers = [
  { message = "^feat", group = "Added" },
  { message = "^fix", group = "Fixed" },
  { message = "^perf", group = "Changed" },
  { message = "^refactor", group = "Changed" },
  { message = "^style", group = "Changed" },
  # Security category
  { message = "^security", group = "Security" },
  # Deprecation category
  { message = "^deprecate", group = "Removed" },
  # Skip internal commits
  { message = "^docs", skip = true },
  { message = "^test", skip = true },
  { message = "^chore", skip = true },
  { message = "^ci", skip = true },
  { message = "^build", skip = true },
  { message = "^revert", group = "Fixed" },
]

# Protect breaking changes (always include)
protect_breaking_commits = true

# Filter out commits
filter_unconventional = true

# Ignore tags matching pattern (skip RC/beta releases)
ignore_tags = "v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"

# Sort commits oldest first within each group
sort_commits = "oldest"

# Link parsers - automatically link GitHub issues/PRs and commit hashes
link_parsers = [
  # Auto-link GitHub issues/PRs: #123 â†’ https://github.com/.../issues/123
  { pattern = "#(\\d+)", href = "https://github.com/JSONbored/claudepro-directory/issues/$1" },
  # Auto-link commit hashes: abc1234 â†’ link to commit
  { pattern = "([a-f0-9]{7})[a-f0-9]*", text = "$1", href = "https://github.com/JSONbored/claudepro-directory/commit/$0" },
]

# Commit preprocessors - clean up commit messages before parsing
commit_preprocessors = [
  # Remove "Merged PR #123: " prefix from merge commits
  { pattern = '^Merged PR #\\d+: (.+)', replace = "$1" },
  # Format PR references: (#123) â†’ ([#123](url))
  { pattern = '\\(#(\\d+)\\)', replace = "([#${1}](https://github.com/JSONbored/claudepro-directory/pull/${1}))" },
  # Clean up multiple spaces
  { pattern = '  +', replace = " " },
]

# Remote configuration for GitHub integration
[remote.github]
owner = "JSONbored"
repo = "claudepro-directory"
# token = ""  # Optional: for private repos or rate limits

[bump]
# Version bumping configuration
features_always_bump_minor = true
breaking_always_bump_major = true
